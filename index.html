<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<style>
  body{
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   background: #f3f3f3;
  }
.wrapper{
width:600px;
height:330px;
display: flex;
gap:10px;
}
.anime_card{
height:100%;
flex: 1;
cursor: pointer;
transition:0.5s ease;
border-radius:20px;
overflow: hidden;
}
.anime_card:hover{
flex:4;    
}
.anime_card img{   
width:100%;
height:100%;
object-fit: cover;
filter: grayscale(1);
transition: 0.5s;
}
.anime_card:hover img{
    filter: grayscale(1);
}

</style>

<div class="wrapper">
   <div class="anime_card">
     <img src="img/1.jpg" alt="">
   </div>
    <div class="anime_card">
     <img src="img/2.jpg" alt="">
    </div>

    <div class="anime_card">
     <img src="img/3.jpg" alt="">
    </div>

   <div class="anime_card">
     <img src="img/4.webp" alt="">
   </div>

</div>




</body>
</html>
